apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'test.java.is.ru.stringcalculator.calculatortest'
repositories {
    mavenCentral()
    }
    dependencies {  
	testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
 	 testCompile group: 'junit', name: 'junit-dep', version: '4.10'
